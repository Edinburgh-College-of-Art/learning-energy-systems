<html>
<head>
  <title>LES app</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1  maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
  <script type="text/javascript" src="js/vendor/jquery/jquery-2.1.4.js"></script>
  <script type="text/javascript">
  $(document).bind('mobileinit', function () {
    $(".selector").loader("hide");
    $.mobile.loadingMessage = false;
    $(".ui-loader").hide();
  })
  </script>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap-responsive.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <script type="text/javascript" src="font-awesome/font/raphael/raphael-min.js"></script>
  <script type="text/javascript" src="js/editUser.js"></script>
</head>
<body>
  <div class="container-fluid signupBody" >
    <div class="infoHeader">
      <h1 class="text-center">INFO</h1>
      <img id="homeIconn" src="img/icons/home-icon.png">
    </div>
    <hr>
    <!-- <div class="container center-block" > -->



      <!--TODO
      Add validation for only allow text and not special characters.
      Add progress page when adding new user.
    -->
    <div class="inputs">
      <p class="userInfoP">Edit User Info</p>
      <div class="input-group">
        <input type="text" id="userName" class="form-control" placeholder="Name">
      </div>
      <div class="input-group">
          <select style="width: 96.5%;" name="app_school_id" id="app-school-id" class="form-control">
          </select>
      </div>
      <div class="input-group">
        <input title="Please add year in four digits like 2000" id="year" type="text" class="form-control"  placeholder="Year" pattern="[1-2][0-9]{3}">
      </div>
    </div>
    
    <div class="row">
      <button id="updateUser" class="simpleButton" type="button">Update User Data</button>
      <img id="progImg" class="iconImg" src="img/icons/loader.gif">
    </div>

    <div class="row">
      <button id="signOut" class="simpleButton" type="button">Sign out</button>
      <img class="iconImg" src="img/icons/loader.gif">
    </div>

    <div id="appInfo" >
      <hr/>
      <h1>Click below to view the manual</h1>
    </div>
    <div id="footer">
      <p >Get Started</p>
      <img src="img/icons/arrow-right-icon.png">
    </div>
  </div>
</div>
</body>
</html>
