<!doctype html>
<html lang='en'>
<meta charset='utf-8'>
<head>
  <title></title>
  <!--[if lt IE 9]>
  <script src='http://html5shiv.googlecode.com/svn/trunk/html5.js'></script>
  <![endif]-->
  <link rel="stylesheet" href="./css/dash-style.css" />
  <link rel="stylesheet" href="./css/fonts.css" />
  <link rel="stylesheet" href="./css/jquery-ui.css" />
  <script src='./js/moment.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js'></script>
  <script src='./js/spin.js'></script>
  <script src='./js/jquery-ui.js'></script> 
</head>
<body class="">

  <nav id="header" class="full-width">
    <div id="" class="">
      <span class="helper"></span>
      <img class="logo" src="img/logo.png" alt="Learning Energy Systems Logo" height="100px"/>
      <select id="selectSubjects">
        <option>All Subjects</option>
      </select>
      <select id="selectWeeks">
        <option>All Weeks</option>
      </select>
      <label for="show_total_check" id="show-total-label">Show Total Energy Use</label>
      <input class="checkbox" type="checkbox" name="show_total_check" id="show_total_check" value="show_total" />
    </div>

    <div class="hamburger toggle-overlay-menu">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>
  </nav>

  <div id="chart" class="full-width">
    <div id="innerWrapper" class="mainCenter">
      <div id="energyIcons" class="floatLeft">
        <p style="color:#A8A6A6; margin-top:0px">Select Sources</p>
        <img src="img/projector-subject-icon.png" class="energyIcon isSelected" name="projector" />
        <p class="label" labelFor="projector">X</p>
        <img src="img/lightBulb-subject-icon.png" class="energyIcon isSelected" name="light" />
        <p class="label" labelFor="light">X</p>
        <img src="img/heater-subject-icon.png" class="energyIcon isSelected" name="heater" />
        <p class="label" labelFor="heater">X</p>
        <img src="img/computer-subject-icon.png" class="energyIcon isSelected" name="computer" />
        <p class="label" labelFor="computer">X</p>
      </div>
      <div id="canvasContainer" class="floatLeft"></div>
      <h3 id="selectedCircleValue">Selected Value: </h3>
    </div>
  </div>
  <div id="legendOuter" class="full-width">
    <div id="legendInner" class="mainCenter">
      <img src="img/scale.png" width="90%" height="auto" style="padding-left:20px"/>
    </div>
  </div>
  <div id="learningQuestions" class="mainCenter">
    <h2>Energy Diary - Learning Questions</h2>
    <div id="questionsWrapper" class="mainCenter">
    </div>
  </div>

  <div id="overlay-menu" class="overlay hidden gradient">
    <nav class="">
      <ul>
        <li><a class="toggle-overlay-menu" href="#">Dashboard</a></li>
        <li><a href="#">Learning Materials</a></li>
        <li><a href="#">Help</a></li>
        <li><a href="#">About LES</a></li>
      </ul>
      <ul>
        <li><a href="#">Teacher Admin</a></li>
        <li class="smaller"><a href="#">Edit Schedule</a></li>
        <li class="smaller"><a href="#">Edit Questions</a></li>
        <li class="smaller"><a href="#">Edit Users</a></li>
      </ul>
    </nav>
  </div>

  <script src='./js/d3.js'></script>
  <script src='./js/dash.js'></script>
  <script>
  </script>
</body>
</html>
