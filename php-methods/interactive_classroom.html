        <div class="container ">
            <!-- Example row of columns -->

            <div id="graph">
                <!--<img src="img/renewable_lineGraph.gif" alt="graphImage">-->
            </div>
            <div class="classroom ">

                <div id="classroomList">
                    <div id="geographyNav" class="classTitle selected" onclick="roomChanged('geography')">
                    </div>
                    <div id="artNav" class="classTitle" onclick="roomChanged('art')">
                    </div>
                    <div id="computerNav" class="classTitle" onclick="roomChanged('computer')">
                    </div>
                    <div id="scienceNav" class="classTitle" onclick="roomChanged('science')">
                    </div>
                </div>
                <div class="iconsList">
                    <img id="classImage" class="class-image" src="img/LES_images/geography/geog_0000.png"  alt="classroom">
                    <img id="light"  class="lightOn roomIcon light fa-spin tooltip" title="Lights" onclick="iconClicked('light')" src="img/LES_icons/lights_on.png">
                    <img id="blind" class="blindOn roomIcon blind fa-spin tooltip" onclick="iconClicked('blind')" title="room blinds" src="img/LES_icons/blind_on.png" >
                    <img id="computer" class="computerOn roomIcon computer fa-spin tooltip" onclick="iconClicked('computer')" title="all computers in this room" src="img/LES_icons/computer_on.png">
                    <img id="projector" class="projectorOn roomIcon projector fa-spin tooltip" onclick="iconClicked('projector')" title="projector" src="img/LES_icons/projector_on.png">
                    <img id="vandegraff" class="vandegraff vandegraffOn roomIcon fa-spin tooltip" onclick="iconClicked('vandegraff')" title="Van De Graff machine" src="img/LES_icons/vandegraff_on.png">
                    <img id="rgb" class="rgb rgbOn roomIcon fa-spin tooltip" onclick="iconClicked('rgb')" title="RGB lights" src="img/LES_icons/rgb_on.png">
                    <div class="userstuff">Your name:   <input type="text" id="user"/>
                        <button id="saveBut" title="save" onclick="saveData()">Save <i class="fa fa-link"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div> <!-- /container -->
